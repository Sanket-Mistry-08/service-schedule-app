<div class="row mb-3">
    <div class="col">
        <select #service_time_limit class="form-select" aria-label="Default select example">
            <option selected value="2">2 hours</option>
            <option value="3">3 hours</option>
            <option value="4">4 hours</option>
          </select>
    </div>
</div>
<div class="row" style="margin-bottom: 30px;">
    <span><b>Start date</b></span>
    <div class="col mt-2">
        <input #service_start_date type="datetime-local" [value]="datetime_value" >
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="next-button" (click)="onSubmit(service_time_limit,service_start_date)">Next</div>
    </div>
</div>
